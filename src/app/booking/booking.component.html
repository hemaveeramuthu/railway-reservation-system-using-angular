<!-- booking.component.html -->
<div class="container">
  <h1>Book Tickets</h1>
  
  <!-- Booking Form -->
  <div class="booking-form">
      <form (ngSubmit)="onSubmit()">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Full Name" [(ngModel)]="fullName" required>
          
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="phoneNumber" required>
          
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" [(ngModel)]="gender" required>
              <option value="" disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
          
          <label for="seatType">Seat Type:</label>
          <select id="seatType" name="seatType" [(ngModel)]="seatType" required>
              <option value="" disabled>Select Seat Type</option>
              <option value="First Class">First Class</option>
              <option value="AC Chair Class (CC)">AC Chair Class (CC)</option>
              <option value="Sleeper Class (SL)">Sleeper Class (SL)</option>
              <option value="Second Class (2S)">Second Class (2S)</option>
              <option value="Unreserved/General Class">Unreserved/General Class</option>
          </select>
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" [(ngModel)]="age" required>
          
          <!-- Add more fields as needed (e.g., payment details) -->
          
          <button type="submit">Book Now</button>
      </form>
  </div>
</div>
